ECDHView.messageFail=Es ist ein Problem aufgetreten.\n\nDas ist m\u00f6glicherweise ein Fehler in der Programmierung.\nBitte senden Sie eine eMail an die Entwickler mit dem Inhalt des Logfiles (w\u00E4hlen Sie "Ergebnisse speichern" in einen Editor oder eine Datei und klicken Sie dann auf "Speichern").

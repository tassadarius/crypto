ECDHView.description=Den n\u00E4chsten Schritt erreichen Sie durch Klick auf den aktiven roten Button. Alte Einstellungen k\u00f6nnen durch Klick auf die gr\u00fcnen Buttons ge\u00E4ndert werden.\nDie Demonstration zeigt wie sich Alice und Bob mit dem Verfahren auf einen gemeinsamen Schl\u00fcssel einigen k\u00f6nnen.

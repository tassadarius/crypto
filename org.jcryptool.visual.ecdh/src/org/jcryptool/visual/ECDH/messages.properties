ECDHView.Step1=Step 1\nChoose the public parameters for the key exchange. Select an elliptic curve and a corresponding generator.
ECDHView.Step2=\n\nStep 2\nAlice and Bob now need to create their secret keys. Click on the "Secret" buttons to select a secret key.
ECDHView.Step3=\n\nStep 3\nThe shared keys will now be created. To create the shared keys click the "Calculate" buttons of Alice and Bob.\nThe shared keys are the generator (G) multiplied by the secret key (d)\: Q \= d * G.
ECDHView.Step4=\n\nStep 4\nAlice and Bob can now exchange their shared keys through a public channel. An attacker would have to overcome the discrete Logarithm problem to extract their secret. 
ECDHView.Step5=\n\nStep 5\nThe only thing left for Alice and Bob is to calculate their common session key by multiplying the shared key of each other with their own secret key.\nKey \= sA * QB and key \= sB * QA.

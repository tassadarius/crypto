SphincsDecription_Label_0=Sphincs-Tree
SphincsDecription_Text_0=SPHINCS-256 Baumdarstellung:\nHier sehen Sie einen Ausschnitt der SPHINCS-Baumstruktur. Das SPHINCS-Verfahren basiert auf einem Hyper-Tree mit der gesamten Baumh\u00f6he h, bei SPHINCS-256 ist das 60 (=h). Auﬂerdem gibt es 12 (=d) Schichten, welche wiederrum B\u00e4ume entsprechen. Jeder dieser Schichten hat eine H\u00f6he von 5 (= h/d,  60/12). Je gr\u00f6ﬂer die Schicht desto mehr B\u00e4ume mit H\u00f6he 5 befinden sich auf der Schicht. Das MerkleTree-Plugin, mit den Einstellungen XMSS MT (oben rechts einstellen), zeigt einen kleinen Hyper-Tree zum besseren Verst\u00e4ndnis. Die einzelnen Schichten werden mit 12 Farben gekennzeichnet. Ganz unten links sieht man die HORST-Struktur, das Mehrfachsignaturverfahren, dieses wird auf der untersten Schicht zum Signieren von Nachrichten verwendet. Es gibt 2 hoch 16, also 65.536 HORST-Strukturen am Ende des Hyper-Trees. Bei dieser Darstellung hier sieht man allerdings nur die Struktur mit der signiert wird. Auf der rechten Seite befinden sich die WOTS+-Strukturen. Von diesen ben\u00f6tigt man den Hash ihrer Signaturen um sp\u00e4ter, die erstellte Signatur zu verifizieren.\nF\u00FCr Details sehen Sie bitte in der Onlinehilfe nach. F\u00FCr die WOTS-Strukturen sind auch entsprechende Plugins vorhanden.
SphincsDecription_Text_1=Info zu WOTS- und HORST-Elemente.


